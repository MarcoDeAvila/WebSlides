{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/home.css' %}">
    <title>WebSlides</title>
</head>
<body>
    <header>
        <a href="">
            <h2>WebSlides</h2>
        </a>
        <nav>
            {% if user.is_authenticated and admin %}
            <a href="#" id="btnSlide-abir-modal">Create Slides</a>
            {% endif %}
            <a href= {% url "usuarios:logout" %} class="nav-link">Logout</a>
        </nav>
    </header>

    <dialog class="modal" id="modal-slide">
        <h2 class="modal-title">Nueva Presentacion</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="">Titulo</label>
            <div class="modal-slide-title">
                {{newSlide.title}}
            </div>
            <label for="">Contenido</label>
            <div class="modal-slide-content">
                {{newSlide.content}}
            </div>
            <div class="modal-actions">
                <button id="btnSlide-cerrar-modal">Cancelar</button>
                <button id="btn-crear">Crear</button>
            </div>
        </form>
    </dialog>

    <div>
        {% for presentacion in presentaciones %}
        <div>
            <div>
                <a href="{% url 'slides:temporal' presentacion %}">
                    {{presentacion}}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

<script>
    const btnSlideOpenModal = document.querySelector('#btnSlide-abir-modal');
    const btnSlideCloseModal = document.querySelector('#btnSlide-cerrar-modal');
    const modalSlide = document.querySelector('#modal-slide');

    btnSlideOpenModal.addEventListener("click", ()=>{ // Open Slide
       modalSlide.showModal();
    });

    btnSlideCloseModal.addEventListener("click", ()=>{ // Close Slide
       modalSlide.close();
    });
</script>

</body>
</html>
